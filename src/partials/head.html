<!-- Color Mode Script -->
<script>
  (() => {
    window.addEventListener('DOMContentLoaded', () => {
      const colorModeSwitch = document.getElementById('colorModeSwitch');
      const savedTheme = localStorage.getItem('theme');

      if (savedTheme) {
        document.body.setAttribute('data-bs-theme', savedTheme);
        if (savedTheme === 'dark' && colorModeSwitch) {
          colorModeSwitch.checked = true;
        }
      } else {
        document.body.setAttribute('data-bs-theme', 'light');
      }

      if (colorModeSwitch) {
        colorModeSwitch.addEventListener('change', () => {
          const theme = colorModeSwitch.checked ? 'dark' : 'light';
          document.body.setAttribute('data-bs-theme', theme);
          localStorage.setItem('theme', theme);
        });
      }
    });
  })();
</script>
